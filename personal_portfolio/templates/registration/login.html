{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block page_content %}
<div class="mx-auto">
  <h3 class="mt-4 text-xl">Log In</h3>
  <form class="mt-2" action="" method="post">
    {% csrf_token %}
    <div>
      {{ form.username }}
    </div>
    <div>
      {{ form.password }}
    </div>
    <div class="mt-4">
      <button class="bg-orange-300 border rounded-md py-1 px-2" type="submit">Log In</button>
    </div>
  </form>
</div>
{% endblock %}
