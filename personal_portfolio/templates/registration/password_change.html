{% extends 'base.html' %}
{% load static %}

{% block page_content %}

<div class="">
    <form method="POST" class="flex flex-col mx-auto w-[40rem]">{% csrf_token %}
        <h1 class="text-4xl text-red-700 pb-8 tracking-wide">Change password</h1>
        <hr>
        <!--        <h2 class="text-xl text-gray-700 font-light mt-8">Please enter your new password.</h2>-->
        <input name="old_password" class="pt-8 border-b border-gray-300 focus:outline-none" placeholder="Old password*"
               type="password" id="id_old_password"
               required="true">
        <input name="new_password1" class="pt-8 border-b border-gray-300 focus:outline-none" placeholder="New password*"
               type="password"
               id="id_new_password1"
               required="true">
        <input name="new_password2" class="pt-8 border-b border-gray-300 focus:outline-none"
               placeholder="Confirm password*" type="password"
               id="id_new_password2" required="true">

        {% for field in form %}
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
        {% endfor %}

        <button class="text-white bg-red-800 rounded-sm px-3 py-1 my-4 hover:bg-slate-800" type="submit">Update</button>
    </form>
</div>
{% endblock %}
