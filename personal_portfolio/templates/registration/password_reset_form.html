{% extends 'base.html' %}

{% block page_content %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }

</style>
</style>

<form method="POST" class="form-signin">{% csrf_token %}
    <h1 class="text-xl mb-3">Reset password</h1>
    <input name="email" class="" placeholder="Email address" type="email" id="id_email" required="true">
    <button class="bg-red-700 px-2 py-1 rounded-sm" type="submit">Send reset email</button>
</form>


{% endblock %}
