{% extends 'base.html' %}

{% block page_content %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }



</style>
</style>

<div class="flex flex-col mx-auto justify-center w-[45rem] h-[36em]">
    <form method="POST" class="flex flex-col mx-auto w-full justify-center">{% csrf_token %}
        <h1 class="text-4xl text-red-700 pb-6 tracking-wide">Reset password</h1>
        <p class="pb-6 text-lg font-light">
            Enter your email address below to receive instructions on how to reset your password.
        </p>
        <input name="email" class="border-b border-slate-700 focus:outline-none mb-6"
               placeholder="Email address" type="email" id="id_email" required="true">
        <button class="w-[10em] ml-[-1.2rem] py-2 text-red-700 hover:text-slate-600" type="submit">Send instructions
        </button>
    </form>
</div>


{% endblock %}
