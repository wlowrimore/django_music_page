{% extends 'base.html' %}

{% block title %}thePocket | Password Reset{% endblock %}

{% block page_content %}
<div>
    <h2>Reset Password</h2>
    <hr>
    <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button class="border rounded-sm bg-red-700 hover:bg-transparent hover:text-white"
                    type="submit">Send email></button>
        </div>
    </form>
</div>
{% endblock %}
