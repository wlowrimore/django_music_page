{% extends "base.html" %}
{% load static %}

{% block title %}theGroove | Features{% endblock %}

{% block page_content %}

    <h1 class="text-xl text-gray-700 tracking-wide pb-6">This Week's Features</h1>
    <div class="mt-10">
        <div class="grid lg:grid-cols-4 md:grid-cols-2 gap-5">
            {% for project in projects %}
            <div class="p-4 rounded-sm shadow-sm shadow-gray-400">
                <img src="{{ project.image.url }}" alt="{{ project.title }}" >
                <div class="py-3">
                    <h3 class="text-xl tracking-wide pb-2">{{ project.title }}</h3>
                    <p class="text-gray-700 tracking-wide pb-2">{{ project.description }}</p>
                    <a href="{% url 'project_detail' project.pk %}" class="text-lg text-red-700 hover:text-gray-900">Read More...</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
